<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Hoteles</title>
    <link rel="stylesheet" href="../../css/hoteles.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
</head>
<body>
    <header class="header">
        <nav class="nav">
            <a href="/index.html" class="logo">Mercachula</a>
            <ul class="nav-list">
                <li class="nav-item"><a href="/index.html">Home</a></li>
                <li class="nav-item"><a href="../perfil/perfil.html">Perfil</a></li>
                <li class="nav-item"><a href="../hoteles/mi_hotel.html">Registrar empresa</a></li>
                <li class="nav-item"><a href="../hoteles/lista_hoteles.html">Ver empresas</a></li>
            </ul>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="profile-dropdown">
                <div onclick="toggle()" class="profile-dropdown-btn">
                    <div class="profile-img">
                        <i class="fa-solid fa-circle"></i>
                    </div>
                    <span>
                        Perfil
                        <i class="fa-solid fa-angle-down"></i>
                    </span>
                </div>
                <ul class="profile-dropdown-list">
                    <li class="profile-dropdown-list-item">
                        <a href="/pages/perfil/perfil.html">
                            <i class="fa-regular fa-user"></i>
                            Edit Profile
                        </a>
                    </li>
                    <li class="profile-dropdown-list-item">
                        <a href="/pages/hoteles/mi_hotel.html">
                            <i class="fa-regular fa-envelope"></i>
                            Mi Hotel
                        </a>
                    </li>
                    <li class="profile-dropdown-list-item">
                        <a href="#">
                            <i class="fa-solid fa-sliders"></i>
                            Settings
                        </a>
                    </li>
                    <li class="profile-dropdown-list-item">
                        <a href="#">
                            <i class="fa-regular fa-circle-question"></i>
                            Help & Support
                        </a>
                    </li>
                    <hr />
                    <li class="profile-dropdown-list-item">
                        <a href="#">
                            <i class="fa-solid fa-arrow-right-from-bracket"></i>
                            Log out
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="main-content">
        <div class="container profile-page" id="commerces">
            <!-- Content will be inserted here dynamically -->
        </div>
    </main>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            axios.get(`https://mercachula-api.vercel.app/commerce/all?token=${localStorage.getItem("token")}`, {
                responseType: "json"
            })
                .then((commerceData) => {
                    commerceData.data.map((obj) => {
                        const html = `
                            <div class="hotel-card">
                                <img src=${obj.image.url} alt="${obj.NombreComercio}" class="hotel-image">
                                <div class="hotel-info">
                                    <h2>${obj.NombreComercio}</h2>
                                    <p><strong>Tipo:</strong> ${obj.tipo}</p>
                                    <p><strong>Contacto:</strong> ${obj.NumeroContacto}</p>
                                    <p><strong>Ubicaci√≥n:</strong> <a href="${obj.LinkUbicacion}" target="_blank">Ver en mapa</a></p>
                                    <p>${obj.Descripcion}</p>
                                </div>
                            </div>`
                        document.getElementById("commerces").insertAdjacentHTML('beforeend', html);
                    })
                })
        });

        function toggle() {
            const dropdownList = document.querySelector('.profile-dropdown-list');
            dropdownList.classList.toggle('show');
        }

        document.querySelector('.hamburger').addEventListener('click', () => {
            document.querySelector('.nav-list').classList.toggle('nav-active');
        });
    </script>
</body>
</html>
