<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Hoteles</title>
    <link rel="stylesheet" href="/css/hoteles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <a href="/index.html" class="logo">Mercachula</a>
            <ul class="nav-list">
                <li class="nav-item"><a href="/index.html">Inicio</a></li>
                <li class="nav-item"><a href="../perfil/perfil.html">Perfil</a></li>
                <li class="nav-item"><a href="../hoteles/mi_hotel.html">Registrar empresa</a></li>
                <li class="nav-item"><a href="../hoteles/lista_hoteles.html">Ver hoteles</a></li>
                <li class="nav-item"><a href="../hoteles/resta.html">Ver restaurantes</a></li>
            </ul>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>
    </header>

    <main class="main-content">
        <div class="container profile-page" id="hotels">
            <!-- Content will be inserted here dynamically -->
        </div>
    </main>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            axios.get(`https://mercachula-api.vercel.app/commerce/all?token=${localStorage.getItem("token")}`, {
                responseType: "json"
            })
                .then((commerceData) => {
                    commerceData.data.filter(obj => obj.tipo === 'Hotel').map((obj) => {
                        const html = `
                            <div class="hotel-card">
                                <img src=${obj.image.url} alt="${obj.NombreComercio}" class="hotel-image">
                                <div class="hotel-info">
                                    <h2>${obj.NombreComercio}</h2>
                                    <p><strong>Tipo:</strong> ${obj.tipo}</p>
                                    <p><strong>Contacto:</strong> ${obj.NumeroContacto}</p>
                                    <p><strong>Ubicaci√≥n:</strong> <a href="${obj.LinkUbicacion}" target="_blank">Ver en mapa</a></p>
                                    <p>${obj.Descripcion}</p>
                                </div>
                            </div>`
                        document.getElementById("hotels").insertAdjacentHTML('beforeend', html);
                    })
                })
        });

        document.querySelector('.hamburger').addEventListener('click', () => {
            document.querySelector('.nav-list').classList.toggle('nav-active');
        });
    </script>
</body>
</html>
