<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Restaurantes</title>
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
	<link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
	<link rel="manifest" href="/images/site.webmanifest">
    <link rel="stylesheet" href="/css/hoteles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        .header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .nav .logo {
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
            color: #fff;
        }

        .nav-list {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .nav-item {
            margin-left: 20px;
        }

        .nav-item a {
            text-decoration: none;
            color: #fff;
            transition: color 0.3s;
        }

        .nav-item a:hover {
            color: #f4d03f;
        }

        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .hamburger span {
            height: 3px;
            width: 25px;
            background-color: #fff;
            margin: 4px 0;
            transition: 0.3s;
        }

        .main-content {
            padding: 20px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .restaurant-card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            margin: 10px;
            width: 300px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .restaurant-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .restaurant-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .restaurant-info {
            padding: 15px;
        }

        .restaurant-info h2 {
            font-size: 20px;
            margin: 0 0 10px;
        }

        .restaurant-info p {
            margin: 5px 0;
            color: #555;
        }

        @media (max-width: 768px) {
            .hamburger {
                display: flex;
            }

            .nav-list {
                position: absolute;
                top: 60px;
                right: 20px;
                background-color: #333;
                flex-direction: column;
                width: 200px;
                display: none;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            }

            .nav-list.nav-active {
                display: flex;
            }

            .nav-item {
                margin: 10px 0;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <a href="/index.html" class="logo">Mercachula</a>
            <ul class="nav-list">
                <li class="nav-item"><a href="/index.html">Inicio</a></li>
                <li class="nav-item"><a href="../perfil/perfil.html">Perfil</a></li>
                <li class="nav-item"><a href="../hoteles/mi_hotel.html">Registrar empresa</a></li>
                <li class="nav-item"><a href="/pages/listadecomercios/listahoteles.html">Ver hoteles</a></li>
                <li class="nav-item"><a href="/pages/listadecomercios/listarestaurante.html">Ver restaurantes</a></li>
            </ul>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>
    </header>

    <main class="main-content">
        <div class="container profile-page" id="restaurants">
            <!-- Content will be inserted here dynamically -->
        </div>
    </main>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            axios.get(`https://mercachula-api.vercel.app/commerce/all?token=${localStorage.getItem("token")}`, {
                responseType: "json"
            })
                .then((commerceData) => {
                    commerceData.data.filter(obj => obj.tipo === 'Restaurante').map((obj) => {
                        const html = `
                            <div class="restaurant-card">
                                <img src=${obj.image.url} alt="${obj.NombreComercio}" class="restaurant-image">
                                <div class="restaurant-info">
                                    <h2>${obj.NombreComercio}</h2>
                                    <p><strong>Tipo:</strong> ${obj.tipo}</p>
                                    <p><strong>Contacto:</strong> ${obj.NumeroContacto}</p>
                                    <p><strong>Ubicaci√≥n:</strong> <a href="${obj.LinkUbicacion}" target="_blank">Ver en mapa</a></p>
                                    <p>${obj.Descripcion}</p>
                                </div>
                            </div>`
                        document.getElementById("restaurants").insertAdjacentHTML('beforeend', html);
                    })
                })
        });

        document.querySelector('.hamburger').addEventListener('click', () => {
            document.querySelector('.nav-list').classList.toggle('nav-active');
        });
    </script>
</body>
</html>
