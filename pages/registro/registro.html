<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/registro.css">
    <title>Registro</title>
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
	<link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
	<link rel="manifest" href="/images/site.webmanifest">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/index.html">Mercachula</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/index.html">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/pages/hoteles/lista_hoteles.html">hoteles</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/pages/hoteles/resta.html">restaurantes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/pages/login/login.html">Inicia Sesion</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="inicio-principal">
        <div class="incio-izquierda">
            <h1>Bienvenido</h1>
            <img src="/images/merca.jpeg" class="izquierda-image" alt="Mercachula">
        </div>
        <div class="derecha-sesion">
            <div class="tarjeta-derecha">
                <h1>Registro</h1>
                <form id="registroForm">
                    <div class="texto-form">
                        <label for="Nombres">Nombre:</label>
                        <input type="text" name="Nombres" placeholder="Escribe tu nombre" id="Nombres">
                    </div>
                    <div class="texto-form">
                        <label for="Apellidos">Apellido:</label>
                        <input type="text" name="Apellidos" placeholder="Escribe tu apellido" id="Apellidos">
                    </div>
                    <div class="texto-form">
                        <label for="NumeroCelular">Número de Teléfono:</label>
                        <input type="text" name="NumeroCelular" placeholder="Digita tu número de teléfono" id="NumeroCelular">
                    </div>
                    <div class="texto-form">
                        <label for="email">Correo Electrónico:</label>
                        <input type="email" name="email" placeholder="Escribe tu correo" id="email">
                    </div>
                    <div class="texto-form">
                        <label for="password">Contraseña:</label>
                        <input type="password" name="password" placeholder="Crea tu contraseña" id="password">
                    </div>
                    <button class="boton-inicio" type="submit">Registrar</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        document.getElementById("registroForm").addEventListener("submit", (evt) => {
            evt.preventDefault();
            var nombres = document.getElementById("Nombres").value;
            var apellidos = document.getElementById("Apellidos").value;
            var numeroCelular = document.getElementById("NumeroCelular").value;
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;

            axios.post("https://mercachula-api.vercel.app/users", {
                Nombres: nombres,
                Apellidos: apellidos,
                NumeroCelular: numeroCelular,
                CorreoElectronico: email,
                Contrasenia: password,
            })
                .then((response) => {
                    alert("Registro exitoso. Por favor inicia sesión.");
                    window.location.href = "/pages/login/login.html";
                })
                .catch((error) => {
                    console.error(error);
                    alert("Hubo un error en el registro. Por favor intenta nuevamente.");
                });
        });
    </script>
</body>
</html>
